<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>商品详情页</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div style="margin: 0 auto; width: 90%;">
		<ol class="breadcrumb">
			<li><a href="#">锋米之家</a></li>
			<li><a href="#">笔记本</a></li>
			<li class="active"><a
				href="">笔记本</a></li>
		</ol>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-md-6">
				<a href="#" class="thumbnail"> <img
					src="" width="560" height="560"
					alt="" />
				</a>
			</div>
			<div class="col-xs-6 col-md-6">
				<div class="panel panel-default" style="height: 560px">
					<div class="panel-heading">商品详情</div>
					<div class="panel-body">
						<h3>
							产品名称:<small>xxx</small>
						</h3>
						<div style="margin-left: 10px;">

							<p>
								市场价格:&nbsp;&nbsp;&nbsp;<span class="text-danger"
									style="font-size: 15px;">xxx</span>&nbsp;&nbsp;&nbsp;<span
									class="glyphicon glyphicon-yen"></span>
							</p>
							<p>上市时间:&nbsp;&nbsp;&nbsp;xxx</p>
							<p>
								热销指数:&nbsp;&nbsp;&nbsp;
								<c:forEach begin="1" end="${goods.star}">
									<img src="image/star_red.gif" alt="star" />
								</c:forEach>
							</p>
							<p>详细介绍:</p>
							<p>&nbsp;&nbsp;xxxxx</p>
							<a
								href=""
								class="btn btn-warning">加入购物车&nbsp;&nbsp;&nbsp;<span
								class="glyphicon glyphicon-shopping-cart"></span></a>&nbsp;&nbsp;&nbsp;
							<a
								href=""
								class="btn btn-warning">直接购买&nbsp;&nbsp;&nbsp;<span
								class="glyphicon glyphicon-shopping-cart"></span></a>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
