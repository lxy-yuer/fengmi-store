<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>购物车</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	
</script>
</head>
<body style="background-color:#f5f5f5">
<div class="container" style="background-color: white;">
	<div class="row" style="margin-left: 40px">
		<h3>我的购物车<small>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</small></h3>
	</div>
	<div class="row" style="margin-top: 40px;">
		<div class="col-md-10 col-md-offset-1">
			<table class="table table-bordered table-striped table-hover">
 				<tr>
 					<th>序号</th>
 					<th>商品名称</th>
 					<th>价格</th>
 					<th>数量</th>
 					<th>小计</th>
 					<th>操作</th>
 				</tr>

	 				<tr>
	 					<th>1</th>
	 					<th>iphone</th>
	 					<th>3339</th>
	 					<th width="100px">
		 					<div class="input-group">
		 						<span class="input-group-btn">
		 						<!--数量-1  -->
		 							<button class="btn btn-default" type="button" >-
		 							</button>
		 						</span>
		 						<input type="text" class="form-control" value="1" readonly="readonly" style="width:40px">
		 						<span class="input-group-btn">
		 						<!-- 数量+1 -->
		 							<button class="btn btn-default" type="button" >+</button>
		 						</span>
	 						</div>
	 					</th>
	 					<th>¥&nbsp;3339</th>
	 					<th>
	 						<button type="button" class="btn btn-default">删除</button>
	 					</th>
	 				</tr>
	 				
			</table>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="pull-right" style="margin-right: 40px;">
			
	            <div>
	            	<a id="removeAllProduct" href="javascript:clearCart(0)" class="btn btn-default btn-lg">清空购物车</a>
	            	&nbsp;&nbsp;
	            	<a href="${pageContext.request.contextPath}/getOrderView" class="btn  btn-danger btn-lg">结算</a>
	            	
	            </div>
	            <br><br>
	            <div style="margin-bottom: 20px;">        		  
	            	商品金额总计：<span id="total" class="text-danger"><b>￥&nbsp;&nbsp;3339</b></span>
	            </div>
		</div>
	</div>
</div>

</body>
</html>
